<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>School</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
  </head>
  <body onload="draw()">

    <header class="header">
      <div id="result" class="result" ></div>
    </header>

    <div class="container" id="container">
      <div class="input" id="input"></div>
      <div class="before" id="before"></div>
      <div class="wrapf">
        <div class="mm1" id="mm1"></div>
        <div class="cm1" id="cm1"></div>
        <div class="dm1" id="dm1"></div>
        <div class="m1" id="m1"></div>
        <div class="km1" id="km1"></div>
      </div>
      <div class="to" id="to"></div>
      <div class="wraps">
        <div class="mm2" id="mm2"></div>
        <div class="cm2" id="cm2"></div>
        <div class="dm2" id="dm2"></div>
        <div class="m2" id="m2"></div>
        <div class="km2" id="km2"></div>
      </div>
    </div>
    <div class="calculator" id="calculator">
      <div class="one" id="one"></div>
      <div class="two" id="two"></div>
      <div class="three" id="three"></div>
      <div class="four" id="four"></div>
      <div class="five" id="five"></div>
      <div class="six" id="six"></div>
      <div class="seven" id="seven"></div>
      <div class="eight" id="eight"></div>
      <div class="nine" id="nine"></div>
      <div class="erase" id="erase"></div>
      <div class="zero" id="zero"></div>
      <div class="back" id="back"></div>
    </div>

    <script src="main.js"></script>
    <script src="firstcolours.js"></script>
    <script src="secondcolours.js"></script>
    <script src="input.js"></script>

  </body>
</html>
